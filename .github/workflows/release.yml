name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ClickerCheater.sln
    
    - name: Build Release
      run: dotnet build ClickerCheater.sln --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish ClickerCheater/ClickerCheater.csproj --configuration Release --output ./publish --no-build
    
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClickerCheater-Release
        path: ./publish/**/*
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
