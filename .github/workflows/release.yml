name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set Version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ inputs.version }}"
          if ($version -notmatch "^v") {
            $version = "v$version"
          }
        } else {
          $version = "${{ github.ref_name }}"
        }
        # Remove 'v' prefix for NuGet-compatible version
        $versionNumber = $version -replace "^v", ""
        echo "VERSION=$versionNumber" >> $env:GITHUB_ENV
        echo "VERSION_TAG=$version" >> $env:GITHUB_ENV
        echo "version=$version" >> $env:GITHUB_OUTPUT
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ClickerCheater.sln
    
    - name: Build Release
      run: dotnet build ClickerCheater.sln --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish ClickerCheater/ClickerCheater.csproj --configuration Release --output ./publish --no-build
    
    - name: Create Release Archive
      run: Compress-Archive -Path ./publish -DestinationPath ClickerCheater-Release.zip
    
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClickerCheater-Release
        path: ClickerCheater-Release.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION_TAG }}
        name: Release ${{ env.VERSION_TAG }}
        files: ClickerCheater-Release.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
